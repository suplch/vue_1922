<!DOCTYPE html>
<html>
    <head>
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        Hello world
        <div id="app">
            {{ welcome }}, {{ welcome.length }}<br>
            {{ welcome }}<br>
            {{ welcome }}<br>
            
            <!-- v-model  是 vue 提供的一个 指令 用来 进行 数据的双向绑定 -->
            <input v-model="welcome" />
        </div>

        <script>
            // Vue 构造函数
            new Vue({
                el: '#app', // 告诉 vue id 为 app 的div 被 vue 接管
                data: {   // data 代表 数据模型
                    welcome: '欢迎光临'
                }
            })
        </script>
    </body>
</html>
