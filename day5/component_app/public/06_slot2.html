<!DOCTYPE html>
<html>
    <head>
        <script src="./lib/axios.min.js"></script>
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <info-box>
                <template v-slot:header>
                    <h1>对话框标题</h1>
                </template>
                Hello world
                <ul>
                    <li v-for="lesson of lessons">{{ lesson }}</li>
                </ul>
                <template v-slot:footer>
                    <button>OK</button>
                    <button>Cancel</button>
                </template>
            </info-box>
        </div>
        <script>

            Vue.component("InfoBox", {
                template: `
                    <div style="border: solid 5px red; width: 300px;">
                        <header style="background: grey">
                            <slot name="header"></slot>
                        </header>
                        <section>
                            <slot name="default"></slot>
                        </section>
                        <footer style="background: lightgrey">
                            <slot name="footer"></slot>
                        </footer>
                    </div>
                `
            });

            new Vue({
                el: '#app',
                data: {
                    lessons: [
                        'Java', 'Php', "nodejs", 'html'
                    ]
                },
                methods: {
                    
                }
            })
        </script>
    </body>
</html>
