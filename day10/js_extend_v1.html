        function Creature(life) {

        }

        Creature.prototype.move = function() {
            console.log(`这个 生物 真在移动, 它能活 ${this.life} 秒`)

        function Animal(life){
            Creature.call(this, life);
            this.feature = '胎生'
        }

        Animal.prototype = {
            move: Creature.prototype.move
        }

        Animal.prototype.eat = function() {
            console.log(`这个 动物 正在吃`)
        }

        function Cat(life) {
            Animal.call(this, life);
            this.miao = '喵喵'
        }

        Cat.prototype = {};
        Cat.prototype.climbTree = function() {
            console.log(`猫可以上树`)
        }


        let c1 = new Creature(2);

        ani.move();

        cat.climbTree();
